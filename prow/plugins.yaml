config_updater:
  config_file: prow/config.yaml
  plugin_file: prow/plugins.yaml

plugins:

  jetstack-experimental/test-infra:
  - trigger
  - config-updater

  jetstack-experimental/cert-manager:
  - trigger
  - release-note
  - docs-no-retest
  - assign
  - close
  - reopen
  - golint
  - heart
  - hold
  - label
  - lgtm
  # - milestonestatus
  - size
  - yuks
  - wip
  - shrug

  jetstack-experimental/navigator:
  - trigger
  - release-note
