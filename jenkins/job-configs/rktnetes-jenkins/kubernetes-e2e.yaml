            #                export KUBE_ENABLE_CLUSTER_MONITORING=none
            #
            #                export KUBE_GCE_MASTER_IMAGE="coreos-alpha-1010-1-0-v20160407"
            #                export KUBE_RKT_VERSION=rkt-1.3.0-with-docker2aci
