- job:
    name: kubernetes-test-summary
    description: 'Create a daily test summary and upload to GCS.'
    node: 'on-master'
    triggers:
        # Run every night at midnight at a random minute.
        - timed: 'H 0 * * *'
    scm:
        - git:
            url: https://www.github.com/euank/kubernetes
            branches:
                - rktnetes_e2e
            browser: githubweb
            browser-url: https://github.com/euank/kubernetes
            skip-tag: true
    builders:
        - shell: |
            export KUBERNETES_TEST_RESULT_BUCKET=rktnetes-test-results
            cd hack/jenkins/test-history
            ./gen_history http://localhost:8080/
    publishers:
        - email-ext:
            recipients: euan.kemp+jenkins@coreos.com
